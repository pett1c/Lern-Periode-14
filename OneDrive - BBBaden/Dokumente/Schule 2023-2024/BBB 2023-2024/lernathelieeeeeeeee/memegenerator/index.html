<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="actions">
    <button id="toggle-format">24-hour</button>
  </div>
  
  <div class="wrapper" data-format="24">
    <div class="clock">
      <div class="digit">
        <span>0</span>
        <span>1</span>
        <span>2</span>
      </div>
      <div class="digit">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="colon"></div>
      <div class="digit">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <div class="digit">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="colon"></div>
      <div class="digit">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <div class="digit">
        <span>0</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="colon format-colon"></div>
      <div class="format">
        <span>AM</span>
        <span>PM</span>
      </div>
    </div>
  </div>

  <script src="function.js"></script>
</body>
</html>
